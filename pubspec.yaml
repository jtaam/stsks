name: prozeqts
description: Mobile version for prozeqts

# Publish status
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

# Version
version: 1.0.1+1

environment:
  sdk: ">=2.17.0 <3.0.0"

# Dependencies
dependencies:
  flutter:
    sdk: flutter


  # Adds
  cupertino_icons: ^1.0.2
  date_format: ^2.0.6
  badges: ^2.0.3
  animated_text_kit: ^4.2.2
  graphic: ^0.10.5
  draw_graph: ^1.0.0
  easy_table: ^1.6.0
  http: ^0.13.5
  flutter_dotenv: ^5.0.2
  path_provider: ^2.0.11
  path: ^1.8.2
  jwt_decode: ^0.3.1
  image_picker: ^0.8.6
  provider: ^6.0.5
  flutter_animate: ^3.0.0
  intl: ^0.18.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Lints
  flutter_lints: ^2.0.0

# Package specific settings
flutter:

  # Material Icons font
  uses-material-design: true

  # Assets
  assets:
    - assets/images/
    - assets/images/home/
    - assets/.env

